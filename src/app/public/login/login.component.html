<div class="page-login d-flex align-items-center">
  <div class="container">
    <div class="row">

      <div class="col-md-6">
        <h1 class="main-header">Login</h1>
      </div>
      <div class="col-md-6">
        <div class="card rounded py-4 px-5">
          <form (ngSubmit)="doLogin(form)" #form="ngForm">
            <div class="form-group my-3">
              <input type="email" class="form-control p-3" name="email" ngModel #email="ngModel" placeholder="Email" required>
              <span class="help-block text-danger" *ngIf="!email.valid && email.touched"></span>
            </div>
            <div class="form-group my-3">
              <input type="password" class="form-control p-3" name="password" ngModel #password="ngModel" placeholder="Password" required>
              <span class="help-block text-danger" *ngIf="!password.valid && password.touched"></span>
            </div>
            <div class="text-center">
              <button type="submit" class="btn text-uppercase w-100 py-3 btn-primary" [disabled]="!form.valid">Login</button>
            </div>
            <div class="mt-3">Dont have an account? <a routerLink="/auth/register">Register</a></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
